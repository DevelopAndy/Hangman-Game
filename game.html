<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
    <title>Hangman Game</title>
</head>
<body>
    <div class="container">
        <img src= "" class= "logo" alt="alura-logo">
        <div id="canvas">
            <canvas id="hangman" width="600px" height="200px"></canvas>
        </div>  
        <div id="hidden-word">
            <p class="successful">P</p>
            <p class="successful">A</p>
            <p class="successful">L</p>
            <p class="successful">A</p>
            <p class="successful">B</p>
            <p class="successful">R</p>
            <p class="successful">A</p>
        </div>
        <div id="fail-word">
            <p class="fail">F</p>
            <p class="fail">A</p>
            <p class="fail">L</p>
            <p class="fail">L</p>
            <p class="fail">O</p>
        </div>

        <div class="buttons-game">
            <button class="btn-save">Nuevo Juego</button>
            <button class="btn-cancel">Desistir</button>
        </div>
    </div>

    <script src="scripts/script.js"></script>
    
</body>
</html>
